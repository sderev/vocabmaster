name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run every day at 2:00 UTC
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  dependency-scan:
    name: Scan dependencies for vulnerabilities
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --dev

      - name: Run pip-audit
        run: |
          uv pip install pip-audit
          uv run pip-audit --desc --skip-editable
        continue-on-error: true

      - name: Run safety check
        run: |
          uv pip install safety
          uv run safety check --json > /tmp/safety-report.json || true
          if [ -s /tmp/safety-report.json ]; then
            echo "## Safety Check Results" >> $GITHUB_STEP_SUMMARY
            cat /tmp/safety-report.json >> $GITHUB_STEP_SUMMARY
          fi
        continue-on-error: true

  secret-scan:
    name: Scan for secrets and sensitive data
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_SUMMARY: true

  codeql-analysis:
    name: CodeQL security analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"
